    const arr = [1, [2, [3]]]
    function flat(arr){
        let result = [];
        for(var i=0; i<arr.length; i++){
            if(Array.isArray(arr[i])){
                result = result.concat(flat(arr[i]))
            }else{
                result.push(arr[i]);
            }
        }
        return result;
    }
