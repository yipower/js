<script>
    function showCopy(oldObj) {
        let newObj = {}
        for (let i in oldObj) {
            newObj[i] = oldObj[i]
        }
        return newObj
    }
    var x = {
        a: 1,
        b: {
            f: {
                g: 1
            }
        },
        c: [1, 2, 3]
    };

    // const y= showCopy(x);
    const y = Object.assign({},x)
    console.log(y.b.f===x.b.f);
</script>
