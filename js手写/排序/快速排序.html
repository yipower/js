<script>
    const arr = [2,5,2,4,9,7]
    function quickSort(arr){
        if(arr.length <2)  return arr
        const target = arr[0]
        let left = [];
        let right = [];
        for( let i = 1; i < arr.length; i++){
            if(arr[i]<target ){
                left.push(arr[i])
            }else{
                right.push(arr[i])
            }
        }
        return quickSort(left).concat(target,quickSort(right))
    }

    console.log(quickSort(arr));
</script>
