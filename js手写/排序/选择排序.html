<script>
    let arr = [6, 4, 9, 4, 2, 4, 3, 7, 5, 2, 1, 8, 3, 5, 6]

    function selectionSort(arr){
        for(let i = 0; i < arr.length; i++){
            let min = i;
            for(let j = i+1; j < arr.length; j++){
                if(arr[j] < arr[min]){
                    min = j;
                }
            }
            [arr[min], arr[i]]= [arr[i], arr[min]]
        }
        return arr
    }
      
        console.log(selectionSort(arr));
</script>
